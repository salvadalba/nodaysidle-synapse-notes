version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: synapse-postgres
    environment:
      POSTGRES_DB: synapse_notes
      POSTGRES_USER: synapse_user
      POSTGRES_PASSWORD: synapse_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - ./backend/migrations:/migrations
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse_user -d synapse_notes"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - synapse-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: synapse-backend
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - docker-compose.env
    environment:
      DATABASE_URL: postgresql://synapse_user:synapse_password@postgres:5432/synapse_notes
      NODE_ENV: production
    volumes:
      - backend_uploads:/app/uploads
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - synapse-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - VITE_API_URL=http://localhost:3000/api
    container_name: synapse-frontend
    depends_on:
      - backend
    env_file:
      - docker-compose.env
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5173/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - synapse-network

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  synapse-network:
    driver: bridge
